<div class="card h-100">
  <img
    [src]="product.image"
    class="card-img-top bg-white"
    height="200px"
    [alt]="product.title"
  />
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">
      {{ product.title }}
    </h5>
    <div class="grow-1 d-flex flex-column justify-content-between">
      <p class="fs-3 fw-bold card-text">
        {{ product.price | currency }}
      </p>
      <p class="text-warning">
        <rating
          [max]="5"
          [ngModel]="product.rating.rate"
          [customTemplate]="productRate"
        ></rating>
        <span>
          {{ product.rating.rate }}
        </span>
      </p>
      <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
</div>

<ng-template #productRate let-i="index" let-v="value">
  @if (i < v) {
  <i class="bi bi-star-fill text-warning"></i>
  }@else {
  <i class="bi bi-star text-warning"></i>
  }
  <!-- <i class="bi bi-star-half"></i> -->
</ng-template>
